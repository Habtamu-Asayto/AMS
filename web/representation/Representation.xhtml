<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title><ui:insert name="title">AMS</ui:insert></title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/> 
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputScript library="js" name="jquery.js"/>
    </h:head>

    <ui:composition template="/template.xhtml">

        <ui:define name="body">    
            <p:messages id="msgs" showDetail="true" showSummary="false" >
                <p:effect type="pulsate" event="load" delay="500" /></p:messages>

            <h:form>   

                <div class="row justify-content-center">

                    <div class="col-xl-8" style="margin: 0% 1% 0% 1%;">

                        <div class="card shadow mb-4">
                            <!-- Card Header - Dropdown -->
                            <div
                                class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                <h6 class="m-0 font-weight-bold text-primary">Family Representation</h6>
                                <div class="dropdown no-arrow">

                                </div>
                            </div>
                            <!-- Card Body -->
                            <p:card style="width: 100%;">
                                
                                 <f:view>
                                    <h:form> 
                                        <div class="stepContainer">
                                            <div class="step-one">
                                                <span class="steptitle" id = "steptitle-1">Grantor</span>
                                                <br />
                                                <span class="step" id = "step-1">1</span> 
                                            </div> 

                                            <div class="step-one">

                                                <span class="steptitle" id = "steptitle-2">Representative</span>
                                                <br />
                                                <span class="step" id = "step-2">2</span>
                                            </div>


                                            <div class="step-one"> 
                                                <span class="steptitle" id = "steptitle-3">Property</span>
                                                <br />
                                                <span class="step" id = "step-3">3</span>
                                            </div>

                                            <div class="step-one"> 
                                                <span class="steptitle" id = "steptitle-4">Overview</span>
                                                <br />
                                                <span class="step" id = "step-4">4</span>
                                            </div>


                                        </div>
                                        <br/>
                                    <div class="tab" id = "tab-1">
                                        <div class="grantordetail">Grantor detail :-</div>
                                        <p:panelGrid columns="4" style="width: 50%">
                                            <label for="customertype">Customer Type : </label>
                                            <select id="customertype" value="#{grantorController.selected.customertype}" name="customertype" onchange="showH()">
                                                <option value="">Select One</option>
                                                <option value="Individual">Individual</option>
                                                <option value="Organization">Organization</option>
                                            </select>
                                        </p:panelGrid>
                                        
                                        <br/>
                                        <div class="custOrg" id="custOrg" style="display: none;">
                                            <p:panel  toggleable="true"  header="Organization">  
                                                <p:panelGrid columns="4" style="width: 100%"> 
                                                    <p:outputLabel value="Organization name" for="orgname" />
                                                    <p:inputText id="orgname" value="orgname" title="Organization name">
                                                        <f:validateLength minimum="3"/>
                                                    </p:inputText> 
 
                                                </p:panelGrid>
                                            </p:panel>
                                        </div>
                                         
                                        <div class="custInd" id="custInd">
                                            <p:panel  toggleable="true"  header="Individual" >  
                                            <p:panelGrid columns="4" style="width: 100%"> 
                                                    <p:outputLabel value="#{bundle.CreateGrantorLabel_firstname}" for="firstname" />
                                                    <p:inputText id="firstname" value="#{grantorController.selected.firstname}" title="#{bundle.CreateGrantorTitle_firstname}" />

                                                    <p:outputLabel value="#{bundle.CreateGrantorLabel_middlename}" for="middlename" />
                                                    <p:inputText id="middlename" value="#{grantorController.selected.middlename}" title="#{bundle.CreateGrantorTitle_middlename}" />

                                                    <p:outputLabel value="#{bundle.CreateGrantorLabel_lastname}" for="lastname" />
                                                    <p:inputText id="lastname" value="#{grantorController.selected.lastname}" title="#{bundle.CreateGrantorTitle_lastname}" />

                                                    <p:outputLabel value="#{bundle.CreateGrantorLabel_country}" for="country" />
                                                    <p:inputText id="country" value="#{grantorController.selected.country}" title="#{bundle.CreateGrantorTitle_country}" />

                                                    <p:outputLabel value="#{bundle.CreateGrantorLabel_sex}" for="sex" /> 
                                                    <p:selectOneRadio id="sex" value="#{grantorController.selected.sex}" unselectable="true" > 
                                                        <f:selectItem itemLabel="Male" itemValue="Male"/>
                                                        <f:selectItem itemLabel="Female" itemValue="Female"/> 
                                                    </p:selectOneRadio> 

                                            </p:panelGrid>
                                                
                                                 <p:panelGrid columns="2">
                                                    <h:commandButton value="Next" action="#{grantorController.insert()}"/>
                                                 </p:panelGrid>
                                            </p:panel>
                                        </div>
                                        
                                        <br/>
                                        <div class="custaddress" id="custaddress">
                                            <p:panel  toggleable="true"  header="Address" >  
                                                <p:panelGrid columns="4" style="width: 100%"> 
                                                    <p:outputLabel value="#{bundle.CreateGrantorLabel_housenumber}" for="housenumber" />
                                                    <p:inputText id="housenumber" value="#{grantorController.selected.housenumber}" title="#{bundle.CreateGrantorTitle_housenumber}" />

                                                    <p:outputLabel value="#{bundle.CreateGrantorLabel_phone}" for="phone" />
                                                    <p:inputText id="phone" value="#{grantorController.selected.phone}" title="#{bundle.CreateGrantorTitle_phone}" />

                                                    <p:outputLabel value="Address" for="address" />
                                                    <p:inputText id="address" value="#{grantorController.selected.address}" title="Address" />
                                                    
                                                    <p:outputLabel value="#{bundle.CreateGrantorLabel_tinnumber}" for="tinnumber" />
                                                    <p:inputText id="tinnumber" value="#{grantorController.selected.tinnumber}" title="#{bundle.CreateGrantorTitle_tinnumber}" />

                                                </p:panelGrid>
                                           </p:panel>
                                        </div>
                                        <div class="index-btn-wrapper"> 
                                            <p:commandButton class="index-btn" onclick="run(1, 2);" value="NEXT" />
                                            
                                        </div>
                                    </div>

                                    <div class="tab" id = "tab-2"> 
                                        <div class="repdetail">Representative detail :-</div>
                                        <p:panel header="Reprensentative detail" toggleable="true"> 
                                            <p:panelGrid columns="4" style="width: 100%">

                                                <p:outputLabel value="#{bundle.CreateReprenstativeLabel_customertype}" for="repcustomertype" />
                                                <p:inputText id="repcustomertype" value="#{reprenstativeController.selected.customertype}" title="#{bundle.CreateReprenstativeTitle_customertype}" />

                                                <p:outputLabel value="#{bundle.CreateReprenstativeLabel_firstname}" for="repfirstname" />
                                                <p:inputText id="repfirstname" value="#{reprenstativeController.selected.firstname}" title="#{bundle.CreateReprenstativeTitle_firstname}" />

                                                <p:outputLabel value="#{bundle.CreateReprenstativeLabel_middlename}" for="repmiddlename" />
                                                <p:inputText id="repmiddlename" value="#{reprenstativeController.selected.middlename}" title="#{bundle.CreateReprenstativeTitle_middlename}" />

                                                <p:outputLabel value="#{bundle.CreateReprenstativeLabel_lastname}" for="replastname" />
                                                <p:inputText id="replastname" value="#{reprenstativeController.selected.lastname}" title="#{bundle.CreateReprenstativeTitle_lastname}" />

                                                <p:outputLabel value="#{bundle.CreateReprenstativeLabel_country}" for="repcountry" />
                                                <p:inputText id="repcountry" value="#{reprenstativeController.selected.country}" title="#{bundle.CreateReprenstativeTitle_country}" />

                                                <p:outputLabel value="#{bundle.CreateReprenstativeLabel_sex}" for="repsex" />
                                                <p:inputText id="repsex" value="#{reprenstativeController.selected.sex}" title="#{bundle.CreateReprenstativeTitle_sex}" />

                                                <p:outputLabel value="#{bundle.CreateReprenstativeLabel_housenumber}" for="rephousenumber" />
                                                <p:inputText id="rephousenumber" value="#{reprenstativeController.selected.housenumber}" title="#{bundle.CreateReprenstativeTitle_housenumber}" />

                                                <p:outputLabel value="#{bundle.CreateReprenstativeLabel_phone}" for="repphone" />
                                                <p:inputText id="repphone" value="#{reprenstativeController.selected.phone}" title="#{bundle.CreateReprenstativeTitle_phone}" />

                                                <p:outputLabel value="#{bundle.CreateReprenstativeLabel_tinnumber}" for="reptinnumber" />
                                                <p:inputText id="reptinnumber" value="#{reprenstativeController.selected.tinnumber}" title="#{bundle.CreateReprenstativeTitle_tinnumber}" />

                                            </p:panelGrid>
                                        </p:panel>
                                         <!--Dynamic Form Start 2-->
                                        <p:panel header="Another representative" toggleable="true" > 
                                            <p:panelGrid columns="4" style="width: 100%">
                                               
                                            
                                             </p:panelGrid>  
                                        </p:panel>
                                        
                                        <div class="index-btn-wrapper">
                                            <p:commandButton class="index-btn" onclick="run(2, 1);" value="Previous"/>
                                            <p:commandButton style="margin-left: 1%" class="index-btn" onclick="run(2, 3);" value="NEXT"/>
                                        </div>
                                    </div>

                                    <div class="tab whole" id = "tab-3"> 
                                        <div class="propdetail">Property detail :-</div>
                                        <p:panelGrid columns="4" style="width: 50%">

                                            <p:outputLabel value="#{bundle.CreatePropertyLabel_propertyname}"/>
                                            <p:selectBooleanCheckbox class="checkme" onchange="showVehicle(this.checked)" itemLabel="Vehicle"/>
                                            <p:selectBooleanCheckbox onchange="showHouse(this.checked)" itemLabel="House"  />
                                            <p:selectBooleanCheckbox onchange="showOrg(this.checked)" itemLabel="Organization"/>
                                        </p:panelGrid>
                                        <br/>

                                        <div id="propertyVehicle" class="propertyVehicle" style="display: none;">
                                            <p:panel  toggleable="true"  header="Vehicle detail" >  
                                                <p:panelGrid columns="4" class="properyGrid property-vehicle">
                                                    <p:outputLabel value="#{bundle.CreatePropertyLabel_motornumber}" for="motornumber" />
                                                    <p:inputText id="motornumber" value="#{propertyController.selected.motornumber}" title="#{bundle.CreatePropertyTitle_motornumber}" />

                                                    <p:outputLabel value="#{bundle.CreatePropertyLabel_chansinumber}" for="chansinumber" />
                                                    <p:inputText id="chansinumber" value="#{propertyController.selected.chansinumber}" title="#{bundle.CreatePropertyTitle_chansinumber}" />

                                                    <p:outputLabel value="#{bundle.CreatePropertyLabel_librenumber}" for="librenumber" />
                                                    <p:inputText id="librenumber" value="#{propertyController.selected.librenumber}" title="#{bundle.CreatePropertyTitle_librenumber}" />

                                                    <p:outputLabel value="#{bundle.CreatePropertyLabel_code}" for="code" />
                                                    <p:inputText id="code" value="#{propertyController.selected.code}" title="#{bundle.CreatePropertyTitle_code}" />

                                                    <p:outputLabel value="#{bundle.CreatePropertyLabel_platenumber}" for="platenumber" />
                                                    <p:inputText id="platenumber" value="#{propertyController.selected.platenumber}" title="#{bundle.CreatePropertyTitle_platenumber}" />

                                                    <p:outputLabel value="#{bundle.CreatePropertyLabel_vehicletype}" for="vehicletype" />
                                                    <p:inputText id="vehicletype" value="#{propertyController.selected.vehicletype}" title="#{bundle.CreatePropertyTitle_vehicletype}" />

                                                </p:panelGrid>
                                            </p:panel>
                                        </div>


                                        <div id="propertyHouse" class="propertyHouse" style="display: none;">
                                            <br/>
                                            <br/>
                                            <p:panel  toggleable="true"  header="Residence detail" > 
                                                <p:panelGrid columns="4" class="properyGrid propertyHouse">
                                                    <p:outputLabel value="#{bundle.CreatePropertyLabel_housenumber}" for="residencehousenumber" />
                                                    <p:inputText id="residencehousenumber" value="#{propertyController.selected.housenumber}" title="#{bundle.CreatePropertyTitle_housenumber}" />

                                                    <p:outputLabel value="#{bundle.CreatePropertyLabel_residencearea}" for="residencearea" />
                                                    <p:inputText id="residencearea" value="#{propertyController.selected.residencearea}" title="#{bundle.CreatePropertyTitle_residencearea}" />

                                                    <p:outputLabel value="#{bundle.CreatePropertyLabel_housetype}" for="housetype" />
                                                    <p:inputText id="housetype" value="#{propertyController.selected.housetype}" title="#{bundle.CreatePropertyTitle_housetype}" />

                                                </p:panelGrid>
                                            </p:panel>
                                        </div>


                                        <div id="propertyOrg" class="propertyOrg" style="display: none;">
                                            <br/>
                                            <br/>
                                            <p:panel  toggleable="true"  header="Organization detail" > 
                                                <p:panelGrid columns="4" class="properyGrid propertyOrg">

                                                    <p:outputLabel value="#{bundle.CreatePropertyLabel_companyname}" for="companyname" />
                                                    <p:inputText id="companyname" value="#{propertyController.selected.companyname}" title="#{bundle.CreatePropertyTitle_companyname}" />

                                                    <p:outputLabel value="#{bundle.CreatePropertyLabel_businessregno}" for="businessregno" />
                                                    <p:inputText id="businessregno" value="#{propertyController.selected.businessregno}" title="#{bundle.CreatePropertyTitle_businessregno}" />

                                                    <p:outputLabel value="#{bundle.CreatePropertyLabel_businessliceno}" for="businessliceno" />
                                                    <p:inputText id="businessliceno" value="#{propertyController.selected.businessliceno}" title="#{bundle.CreatePropertyTitle_businessliceno}" />

                                                    <p:outputLabel value="#{bundle.CreatePropertyLabel_tinno}" for="tinno" />
                                                    <p:inputText id="tinno" value="#{propertyController.selected.tinno}" title="#{bundle.CreatePropertyTitle_tinno}" />

                                                    <p:outputLabel value="#{bundle.CreatePropertyLabel_businesscategory}" for="businesscategory" />
                                                    <p:inputText id="businesscategory" value="#{propertyController.selected.businesscategory}" title="#{bundle.CreatePropertyTitle_businesscategory}" />

                                                    <p:outputLabel value="#{bundle.CreatePropertyLabel_detail}" for="detail" />
                                                    <p:inputText id="detail" value="#{propertyController.selected.detail}" title="#{bundle.CreatePropertyTitle_detail}" />

                                                </p:panelGrid>
                                            </p:panel>
                                        </div>
                                        <div class="index-btn-wrapper">
                                            <p:commandButton class="index-btn" onclick="run(3, 2);" value="Previous"/>
                                            <p:commandButton style="margin-left: 1%" class="index-btn" onclick="run(3, 4);" value="NEXT"/>
                                        </div>
                                    </div>

                                    <div class="tab" id = "tab-4"> 
                                        <div class="propdetail">Overview of Representation</div>
                                        <p:panelGrid columns="4" style="width: 100%">
                                            
                                            
                                            
                                            

                                        </p:panelGrid>
                                        <div class="index-btn-wrapper">
                                            <p:commandButton class="index-btn" onclick="run(4, 3);" value="Previous"/>
                                            <h:commandButton action="#{grantorController.insert()}" class="index-btn" value="SUBMIT" style = "background: rgb(5, 133, 207);margin-left: 1%"/> 
                                        </div>
                                    </div>


                                </h:form>
                                 </f:view>
                            </p:card>

                        </div>

                    </div>


                </div> 

            </h:form> 
        </ui:define>
    </ui:composition>

</html>
