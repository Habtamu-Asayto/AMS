<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

                        <p:inputText id="customertype" value="#{reprenstativeController.selected.customertype}" title="#{bundle.CreateReprenstativeTitle_customertype}" />
                        <p:outputLabel value="#{bundle.CreateReprenstativeLabel_firstname}" for="firstname" />
                        <p:inputText id="firstname" value="#{reprenstativeController.selected.firstname}" title="#{bundle.CreateReprenstativeTitle_firstname}" />
                        <p:outputLabel value="#{bundle.CreateReprenstativeLabel_middlename}" for="middlename" />
                        <p:inputText id="middlename" value="#{reprenstativeController.selected.middlename}" title="#{bundle.CreateReprenstativeTitle_middlename}" />
                        <p:outputLabel value="#{bundle.CreateReprenstativeLabel_lastname}" for="lastname" />
                        <p:inputText id="lastname" value="#{reprenstativeController.selected.lastname}" title="#{bundle.CreateReprenstativeTitle_lastname}" />

                        <p:outputLabel value="#{bundle.CreateReprenstativeLabel_tinnumber}" for="tinnumber" />
