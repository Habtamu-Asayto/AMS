<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DateTimeCreateDlg" widgetVar="DateTimeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDateTimeTitle}">
            <h:form id="DateTimeCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{dateTimeController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateDateTimeLabel_id}" for="id" />
                        <p:inputText id="id" value="#{dateTimeController.selected.id}" title="#{bundle.CreateDateTimeTitle_id}" required="true" requiredMessage="#{bundle.CreateDateTimeRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateDateTimeLabel_dateandtime}" for="dateandtime" />
                        <p:calendar id="dateandtime" pattern="MM/dd/yyyy hh:mm:ss" value="#{dateTimeController.selected.dateandtime}" title="#{bundle.EditDateTimeTitle_dateandtime}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateDateTimeLabel_currentdate}" for="currentdate" />
                        <p:calendar id="currentdate" pattern="MM/dd/yyyy hh:mm:ss" value="#{dateTimeController.selected.currentdate}" title="#{bundle.EditDateTimeTitle_currentdate}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{dateTimeController.create}" value="#{bundle.Save}" update="display,:DateTimeListForm:datalist,:growl" oncomplete="handleSubmit(args,'DateTimeCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DateTimeCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
