<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PropertyEditDlg" widgetVar="PropertyEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPropertyTitle}">
            <h:form id="PropertyEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{propertyController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPropertyLabel_id}" for="id" />
                        <p:inputText id="id" value="#{propertyController.selected.id}" title="#{bundle.EditPropertyTitle_id}" required="true" requiredMessage="#{bundle.EditPropertyRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditPropertyLabel_propertyname}" for="propertyname" />
                        <p:inputText id="propertyname" value="#{propertyController.selected.propertyname}" title="#{bundle.EditPropertyTitle_propertyname}" />
                        <p:outputLabel value="#{bundle.EditPropertyLabel_motornumber}" for="motornumber" />
                        <p:inputText id="motornumber" value="#{propertyController.selected.motornumber}" title="#{bundle.EditPropertyTitle_motornumber}" />
                        <p:outputLabel value="#{bundle.EditPropertyLabel_chansinumber}" for="chansinumber" />
                        <p:inputText id="chansinumber" value="#{propertyController.selected.chansinumber}" title="#{bundle.EditPropertyTitle_chansinumber}" />
                        <p:outputLabel value="#{bundle.EditPropertyLabel_librenumber}" for="librenumber" />
                        <p:inputText id="librenumber" value="#{propertyController.selected.librenumber}" title="#{bundle.EditPropertyTitle_librenumber}" />
                        <p:outputLabel value="#{bundle.EditPropertyLabel_code}" for="code" />
                        <p:inputText id="code" value="#{propertyController.selected.code}" title="#{bundle.EditPropertyTitle_code}" />
                        <p:outputLabel value="#{bundle.EditPropertyLabel_platenumber}" for="platenumber" />
                        <p:inputText id="platenumber" value="#{propertyController.selected.platenumber}" title="#{bundle.EditPropertyTitle_platenumber}" />
                        <p:outputLabel value="#{bundle.EditPropertyLabel_vehicletype}" for="vehicletype" />
                        <p:inputText id="vehicletype" value="#{propertyController.selected.vehicletype}" title="#{bundle.EditPropertyTitle_vehicletype}" />
                        <p:outputLabel value="#{bundle.EditPropertyLabel_housenumber}" for="housenumber" />
                        <p:inputText id="housenumber" value="#{propertyController.selected.housenumber}" title="#{bundle.EditPropertyTitle_housenumber}" />
                        <p:outputLabel value="#{bundle.EditPropertyLabel_residencearea}" for="residencearea" />
                        <p:inputText id="residencearea" value="#{propertyController.selected.residencearea}" title="#{bundle.EditPropertyTitle_residencearea}" />
                        <p:outputLabel value="#{bundle.EditPropertyLabel_housetype}" for="housetype" />
                        <p:inputText id="housetype" value="#{propertyController.selected.housetype}" title="#{bundle.EditPropertyTitle_housetype}" />
                        <p:outputLabel value="#{bundle.EditPropertyLabel_companyname}" for="companyname" />
                        <p:inputText id="companyname" value="#{propertyController.selected.companyname}" title="#{bundle.EditPropertyTitle_companyname}" />
                        <p:outputLabel value="#{bundle.EditPropertyLabel_businessregno}" for="businessregno" />
                        <p:inputText id="businessregno" value="#{propertyController.selected.businessregno}" title="#{bundle.EditPropertyTitle_businessregno}" />
                        <p:outputLabel value="#{bundle.EditPropertyLabel_businessliceno}" for="businessliceno" />
                        <p:inputText id="businessliceno" value="#{propertyController.selected.businessliceno}" title="#{bundle.EditPropertyTitle_businessliceno}" />
                        <p:outputLabel value="#{bundle.EditPropertyLabel_tinno}" for="tinno" />
                        <p:inputText id="tinno" value="#{propertyController.selected.tinno}" title="#{bundle.EditPropertyTitle_tinno}" />
                        <p:outputLabel value="#{bundle.EditPropertyLabel_businesscategory}" for="businesscategory" />
                        <p:inputText id="businesscategory" value="#{propertyController.selected.businesscategory}" title="#{bundle.EditPropertyTitle_businesscategory}" />
                        <p:outputLabel value="#{bundle.EditPropertyLabel_detail}" for="detail" />
                        <p:inputText id="detail" value="#{propertyController.selected.detail}" title="#{bundle.EditPropertyTitle_detail}" />
                        <p:outputLabel value="#{bundle.EditPropertyLabel_repid}" for="repid" />
                        <p:inputText id="repid" value="#{propertyController.selected.repid}" title="#{bundle.EditPropertyTitle_repid}" />
                        <p:outputLabel value="#{bundle.EditPropertyLabel_grantid}" for="grantid" />
                        <p:selectOneMenu id="grantid" value="#{propertyController.selected.grantid}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{grantorController.itemsAvailableSelectOne}"
                                           var="grantidItem"
                                           itemValue="#{grantidItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{propertyController.update}" value="#{bundle.Save}" update="display,:PropertyListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PropertyEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PropertyEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
