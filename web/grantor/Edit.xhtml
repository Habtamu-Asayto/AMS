<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <ui:composition>

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{grantorController.selected != null}">
                        <p:outputLabel value="#{bundle.EditGrantorLabel_id}" for="id" />
                        <p:inputText id="id" value="#{grantorController.selected.id}" title="#{bundle.EditGrantorTitle_id}" required="true" requiredMessage="#{bundle.EditGrantorRequiredMessage_id}"/>

                        <p:inputText id="customertype" value="#{grantorController.selected.customertype}" title="#{bundle.EditGrantorTitle_customertype}" />

                        <p:outputLabel value="#{bundle.EditGrantorLabel_middlename}" for="middlename" />
                        <p:inputText id="middlename" value="#{grantorController.selected.middlename}" title="#{bundle.EditGrantorTitle_middlename}" />
                        <p:outputLabel value="#{bundle.EditGrantorLabel_lastname}" for="lastname" />
                        <p:inputText id="lastname" value="#{grantorController.selected.lastname}" title="#{bundle.EditGrantorTitle_lastname}" />
                        <p:outputLabel value="#{bundle.EditGrantorLabel_country}" for="country" />
                        <p:inputText id="country" value="#{grantorController.selected.country}" title="#{bundle.EditGrantorTitle_country}" />
                        <p:outputLabel value="#{bundle.EditGrantorLabel_sex}" for="sex" />
                        <p:inputText id="sex" value="#{grantorController.selected.sex}" title="#{bundle.EditGrantorTitle_sex}" />
                        <p:outputLabel value="#{bundle.EditGrantorLabel_housenumber}" for="housenumber" />
                        <p:inputText id="housenumber" value="#{grantorController.selected.housenumber}" title="#{bundle.EditGrantorTitle_housenumber}" />
                        <p:outputLabel value="#{bundle.EditGrantorLabel_phone}" for="phone" />
                        <p:inputText id="phone" value="#{grantorController.selected.phone}" title="#{bundle.EditGrantorTitle_phone}" />
                        <p:outputLabel value="#{bundle.EditGrantorLabel_tinnumber}" for="tinnumber" />
                        <p:inputText id="tinnumber" value="#{grantorController.selected.tinnumber}" title="#{bundle.EditGrantorTitle_tinnumber}" />
                        <p:outputLabel value="#{bundle.EditGrantorLabel_repid}" for="repid" />
                        <p:inputText id="repid" value="#{grantorController.selected.repid}" title="#{bundle.EditGrantorTitle_repid}" />
                        <p:outputLabel value="#{bundle.EditGrantorLabel_address}" for="address" />
                        <p:inputText id="address" value="#{grantorController.selected.address}" title="#{bundle.EditGrantorTitle_address}" />
                        <p:outputLabel value="#{bundle.EditGrantorLabel_orgname}" for="orgname" />
                        <p:inputText id="orgname" value="#{grantorController.selected.orgname}" title="#{bundle.EditGrantorTitle_orgname}" />
                        <p:outputLabel value="#{bundle.EditGrantorLabel_casecode}" for="casecode" />
                        <p:inputText id="casecode" value="#{grantorController.selected.casecode}" title="#{bundle.EditGrantorTitle_casecode}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{grantorController.update}" value="#{bundle.Save}" update="display,:GrantorListForm:datalist,:growl" oncomplete="handleSubmit(args, 'GrantorEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="GrantorEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
